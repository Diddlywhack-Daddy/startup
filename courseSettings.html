<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Settings</title>
</head>
<body>
    <header>
        <h1>Class Settings</h1>
    </header>
    <p><a href="home.html">Back to Home</a></p>

    <section id="add-class">
        <h2>Add Class</h2>
        <form action="add-class.html" method="post">
            <label for="class-name">Class Name:</label><br>
            <input type="text" id="class-name" name="class-name" required><br><br>
            <input type="submit" value="Add Class">
        </form>
    </section>

    <section id="assignment-types">
        <h2>Assignment Types</h2>
        <form action="add-assignment-type.html" method="post">
            <label for="assignment-type">Assignment Type:</label><br>
            <input type="text" id="assignment-type" name="assignment-type" required><br><br>
            
            <label for="weight">Weight (%):</label><br>
            <input type="number" id="weight" name="weight" min="0" max="100" required><br><br>
            
            <input type="submit" value="Add Assignment Type">
            <input type="button" value="Delete Assignment Type" onclick="document.getElementById('delete-assignment-type-form').style.display='block'">
        </form>
        
        <form id="delete-assignment-type-form" action="delete-assignment-type.html" method="post" style="display:none;">
            <label for="assignment-type-to-delete">Assignment Type:</label><br>
            <input type="text" id="assignment-type-to-delete" name="assignment-type-to-delete" required><br><br>
            <input type="submit" value="Confirm Delete">
        </form>
        
        <p>[Placeholder for a list of assignment types and their weights]</p>
    </section>

    <section id="delete-class">
        <h2>Delete Class</h2>
        <form action="delete-class.html" method="post">
            <label for="class-to-delete">Class Name:</label><br>
            <input type="text" id="class-to-delete" name="class-to-delete" required><br><br>
            <input type="submit" value="Delete Class">
        </form>
    </section>
</body>
</html>
