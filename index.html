<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Scheduler Startup</title>
</head>
<body>
    <header>
        <h1>Welcome to Scheduler Startup</h1>
        <p><a href="index.html">Home</a></p> <!-- Changed "Temp_Home" to "Home" for clarity -->
    </header>

    <section id="about">
        <h2>About</h2>
        <p>This website is a startup project designed to help you manage your school tasks efficiently.</p>
      <p>We are completely open source, and all our code can be found <a href="https://github.com/Diddlywhack-Daddy/startup">here</a>.</p> <!-- Placeholder for GitHub link -->
        <p>Join us to get started!</p>
    </section>

    <section id="create-account">
        <h2>Create an Account</h2>
        <p><a href="create-account.html">Click here to create an account</a></p>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form action="login.html" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </section>
</body>
</html>
